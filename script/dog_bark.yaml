######################################################################################################
###Script to send notifications to the ChromeCast Audios during normal hours and only when we are home! Call like this:
  # action:
    # service: script.dog_bark
    # data_template:
      # value1: 'Startup: Home Assistant is Up and Running!'

######################################################################################################

dog_bark:
  sequence:
    - wait_template: >-
       {{ not is_state('media_player.living_room_home', 'playing') }}
      timeout: 00:01:30
    - condition: template
      value_template: >
        {% if is_state('media_player.living_room_home', 'playing') %}
        false
        {% else %}
        true
        {% endif %}

    - service: media_player.turn_on
      entity_id: media_player.living_room_home

    - service: media_player.volume_set
      entity_id:
        - media_player.living_room_home
      data_template:
        volume_level: 0.8

    - service: media_player.living_room_home
      data_template:
        entity_id:
          - media_player.living_room_home
        media_content_id: :"https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/sounds/dog-barking-2-bullmastiff.mp3"
        media_content_type: audio/mp4
